<!DOCTYPE html>
<html>

    <head>
        <title>Um her√≥i que atira</title>
        <script src="teclado.js"></script>
        <script src="heroi.js"></script>
        <script src="bola.js"></script>
        <script src="animacao.js"></script>
    </head>

    <body>
        <canvas id="canvas_teclado" width="500" height="500"></canvas>    
        <script>

            var canvas = document.querySelector("#canvas_teclado");
            var context = canvas.getContext('2d');

            var teclado = new Teclado(document);
            var animacao = new Animacao(context);

            var heroi = new Heroi(context, teclado, animacao);
            heroi.x = 0;
            heroi.y = 100;
            animacao.novoSprite(heroi);

            teclado.disparou(Teclado.ESPACO, function(){

                heroi.atirar();
            });

            animacao.ligar();
        </script>
    </body>
</html>
