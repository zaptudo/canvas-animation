<!DOCTYPE html>
<html>

<head>
    <title>Personagem controlado e animado</title>
    <script src="spritesheet.js"></script>
    <script src="animacao.js"></script>
    <script src="teclado.js"></script>
    <script src="Ken.js"></script>
</head>

<body>
    <canvas id="canvas_ken" width="500" height="500"></canvas>
    <script>

            var canvas = document.querySelector('#canvas_ken')
            var context = canvas.getContext('2d');

            var teclado = new Teclado(document);
            var animacao = new Animacao(context);

            var imgSonic = new Image();
            imgSonic.src = "ken.png";

            var sonic = new Ken(context, teclado, imgSonic);
            sonic.x = 0;
            sonic.y = 200;
            animacao.novoSprite(sonic);

            imgSonic.onload = function() {

                animacao.ligar();
            }

        </script>
</body>

</html>
